<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张三的个人网站</title>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <h1>张三的个人主页</h1>
        <nav>
            <a href="#about">个人简介</a>
            <a href="#hobby">我的爱好</a>
            <a href="#share">分享中心</a>
            <a href="#message">留言板</a>
        </nav>
    </header>

    <!-- 个人信息简介 -->
    <section id="about">
        <h2>个人简介</h2>
        <p>前端开发工程师，专注于Web技术研发，热爱技术分享与交流。</p>
        <p>联系方式：zhangsan@example.com</p>
    </section>

    <!-- 爱好展示 -->
    <section id="hobby">
        <h2>我的爱好</h2>
        <ul>
            <li>阅读技术书籍</li>
            <li>摄影</li>
            <li>旅行</li>
        </ul>
    </section>

    <!-- 分享中心 -->
    <section id="share">
        <h2>分享中心</h2>
        <!-- 搜索功能 -->
        <form>
            <label>按标题搜索：<input type="text" id="searchTitle"></label>
            <label>按日期搜索：<input type="date" id="searchDate"></label>
            <button type="button">搜索</button>
        </form>

        <!-- 动态更新区域（需JS实现日期判断） -->
        <div id="dailyUpdate"></div>

        <!-- 文章分享 -->
        <h3>文章分享</h3>
        <div class="item">
            <h4>标题：Web开发入门</h4>
            <p>日期：2025-05-30</p>
            <a href="article1.html">阅读全文</a>
        </div>

        <!-- 多媒体分享 -->
        <h3>图片/视频分享</h3>
        <div class="item">
            <img src="photo1.jpg" alt="旅行摄影">
            <video src="video1.mp4" controls></video>
        </div>
    </section>

    <!-- 留言板 -->
    <section id="message">
        <h2>留言板</h2>
        <form>
            <textarea rows="5" placeholder="请留下你的意见"></textarea>
            <button type="submit">提交留言</button>
        </form>
    </section>

    <!-- 广告区域 -->
    <aside>
        <h3>广告推荐</h3>
        <a href="ad.html"><img src="ad.jpg" alt="广告图片"></a>
        <video src="ad_video.mp4" autoplay loop muted></video>
    </aside>

    <!-- 友情链接 -->
    <footer>
        <h3>友情链接</h3>
        <a href="https://example1.com">技术博客</a>
        <a href="https://example2.com">摄影社区</a>
    </footer>

    <!-- 动态更新脚本（需补充JS实现） -->
    <script>
        // 模拟动态日期提示（需结合后端数据）
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dailyUpdate').innerHTML = 
            `<h3>今日更新（${today}）</h3>
             <a href="#newArticle">最新文章</a> | 
             <a href="#newVideo">最新视频</a>`;
    </script>
</body>
</html>
